<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Fatta in Casa - Registro</title>
    <script src="https://kit.fontawesome.com/2cfaa55618.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav>
        <a href="index.html" ><button class="btn-nav"> Home</button></a>
        <a href="acercade.html" ><button class="btn-nav">Acerca de</button></a>
        <a href="contacto.html"><button class="btn-nav">Contacto</button></a>
        <a href="registro.html" ><button class="btn-nav">Registrarse</button></a>
        <a href="sucursales.html"><button class="btn-nav">Sucursales</button></a>
        <a href="clientes.html"><button class="btn-nav">Clientes</button></a>
    </nav>
    <header>
        <h1>Pasta Fatta in Casa</h1>
    </header>
    <div class="formulario body-anim">
        <h1>Formulario de Registro</h1>
        <form action="">
            <div>
            <label for="">Nombre</label>
            <input type="text" placeholder="Ingrese su Nombre" />

            <label for="">Apellido</label>
            <input type="text" placeholder="Ingrese su Apellido" />
        </div>
        <div><h3>Direccion</h3></div>
        <div>
            <label for="">Calle</label>
            <input type="text" placeholder="Calle" />

            <label for="">Numero</label>
            <input type="text" placeholder="Numero" />

            <label for="">Ciudad</label>
            <input type="text" placeholder="Ciudad" />
        
            <label for="">Codigo Postal</label>
            <input type="text" placeholder="CP" />
        </div>
        <div>
            <label for="">Telefono</label>
            <input type="text" placeholder="Ingrese su Telefono" />

            <label for="">Fecha Nac:</label>
            <input type="text" placeholder="Ingrese su Fecha de Nac" />

            <label for="">Mail</label>
            <input type="text" placeholder="Ingrese su Mail" />

            <label for="">Clave</label>
            <input type="password" placeholder="Ingrese su Clave" />
        </div>
        <div>
            <label for="">Genero</label>
            <input type="radio">Hombre</input>
            <input type="radio">Mujer</input>
            <input type="radio">Otro</input>
        </div>
        <div>
            <label for="">Conocimientos Previos:</label>
            <input type="checkbox">HTML</input>
            <input type="checkbox">CSS</input>
            <input type="checkbox">Bootstrap</input>
            <input type="checkbox">Javascript</input>
            <input type="checkbox">Typescript</input>
            <input type="checkbox">Angular</input>
            <input type="checkbox">Base de Datos</input>
            <input type="checkbox">Python</input>
            <input type="checkbox">Django</input>
        </div>
        <div>
            <label for="estudios">Estudios</label>
            <select name="estudios">
                <option value="primario" selected>Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
              </select>
        </div>
        <div>
            <label for="">Comentarios</label>
        </div>
        <div>
            <textarea name="textarea" rows="3" cols="50"></textarea>
        </div>
            <button>Enviar</button>
        </form>
    </div>
    <footer>
        <ul class="iconsredes">

        </ul>
        <h3>Derechos Reservados 2020</h3>
    </footer>
</body>
</html>
